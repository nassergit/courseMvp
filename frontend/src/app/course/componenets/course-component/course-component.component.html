<div class="container">
    <label for="course">Course</label>
    <form [formGroup]="courseForm" id="course">
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" class="form-control" id="date" formControlName="date">
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
            <!-- Display Errors -->
            <div *ngIf="courseForm.get('nom')?.invalid && (courseForm.get('nom')?.dirty || courseForm.get('nom')?.touched)">
                <small *ngIf="courseForm.get('nom')?.errors?.['required']">Nom is required.</small>
             </div>
        </div>
        <div class="form-group">
            <label for="numero">Numero :</label>
            <input type="number" class="form-control" id="numero" formControlName="numero">
        </div>
        <div class="form-group">
            <label for="partants">Partants</label>
            <div formArrayName="partants" id="partants">
                <button type="submit" class="btn btn-primary" (click)="addPartant()"> + Ajouter un autre partant</button>
                <div *ngFor="let partant of partants.controls; let i=index" [formGroupName]="i">
                    <div>
                        <div class="form-group">
                            <label for="nom-{{ i }}">Nom :</label>
                            <input type="text" class="form-control" id="nom-{{ i }}" formControlName="nom">
                        </div>
                        <div class="form-group">
                            <label for="numero-{{ i }}">Numero :</label>
                            <input type="number" class="form-control" id="numero-{{ i }}" formControlName="numero">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">CrÃ©er la course</button>
</div>
